<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Flappy Bird</title>
  </head>
  <body>
    <div class="flex justify-center">
      <div class="fixed text-sm ml-2 mt-1 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
      <h1 id="titleEl" class="text-white text-center fixed text-4xl font-bold leading-none mt-36 no-select">Flappy Bird</h1>
      <div id="modalEl" class="fixed bg-yellow-300 max-w-md w-80 mt-64 mx-4 flex justify-center">
        <button class="bg-white text-green-600 text-4xl self-center" id="startGameBtn">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
